<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="720" viewBox="0 0 1440 720" role="img" aria-label="Privacy for ChatGPT banner">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1f2937"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>
  <rect width="1440" height="720" fill="url(#g1)"/>

  <g transform="translate(160,140)" opacity="0.12">
    <rect x="0" y="0" width="1120" height="440" rx="20" fill="#94a3b8"/>
    <rect x="40" y="40" width="520" height="24" rx="6" fill="#cbd5e1"/>
    <rect x="40" y="92" width="880" height="18" rx="6" fill="#cbd5e1"/>
    <rect x="40" y="132" width="760" height="18" rx="6" fill="#cbd5e1"/>
    <rect x="40" y="172" width="900" height="18" rx="6" fill="#cbd5e1"/>
    <rect x="40" y="212" width="680" height="18" rx="6" fill="#cbd5e1"/>
  </g>

  <g transform="translate(200,520)" filter="url(#shadow)">
    <rect x="0" y="0" width="280" height="72" rx="16" fill="#111827" stroke="#10b981" stroke-width="2"/>
    <circle cx="48" cy="36" r="18" fill="#10b981"/>
    <rect x="80" y="22" width="160" height="28" rx="8" fill="#1f2937"/>
  </g>

  <text x="720" y="320" text-anchor="middle" fill="#E5E7EB" font-family="Inter,Segoe UI,Roboto,Helvetica,Arial,sans-serif" font-size="64" font-weight="700">
